<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>üõçÔ∏è Mini App Store</h1>
            <span id="user-info" class="user-info">Loading...</span>
        </div>
        <main class="main-content">
            <section class="card user-card">
                <div class="card-header">
                    <h2>üë§ User Info</h2>
                </div>
                <div class="card-body">
                    <div id="userInfo" class="user-info-container">
                        <p>Loading user data...</p>
                    </div>
                </div>
            </section>
            <section class="card catalog-card">
                <div class="card-header">
                    <h2>üì¶ Products</h2>
                    <span class="badge" id="itemCount">0</span>
                </div>
                <div class="card-body">
                    <div id="itemsList" class="items-grid"></div>
                </div>
            </section>
            <section class="card stats-card">
                <div class="card-header">
                    <h2>üìä App Stats</h2>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat">
                            <div class="stat-label">Platform</div>
                            <div class="stat-value" id="platform">-</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Version</div>
                            <div class="stat-value" id="version">-</div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="card actions-card">
                <div class="card-header">
                    <h2>‚ö° Actions</h2>
                </div>
                <div class="card-body">
                    <div class="button-group">
                        <button class="btn btn-primary" id="buy-btn">üõí Send Data</button>
                        <button class="btn btn-secondary" id="haptic-btn">üì≥ Haptic</button>
                        <button class="btn btn-secondary" id="popup-btn">üí¨ Popup</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
